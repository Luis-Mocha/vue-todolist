<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio: Vue To-do list</title>

    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- #app -->
    <div id="app">
        <!-- il codice html va qui -->

        <div class="container py-3">
            <h1 class="text-center text-light text-uppercase my-1">Boolean ToDo List</h1>

            <!-- sezione input -->
            <div class="text-center m-3">
                <input type="text" class="my-3" v-model="testoInput" @KeyUp.enter="creaTodo">
                <button @click="creaTodo" class="btn btn-success ms-3 m-0">Aggiungi Task</button>
                <p v-if=" error " class="alert alert-danger my-3">
                    La task deve contenere tra i 5 e i 20 caratteri. Caratteri attuali: {{testoInput.length}}
                </p>
            </div>
            
            <!-- sezione tasks -->
            <div class="my-4">
                <div v-for="(elem, index) in todos" :key="index" class="rounded text-light p-2 border-bottom d-flex justify-content-between align-items-center"  :class="(elem.done ===  true ) ? 'bg-success' : 'bg-info text-black' "> 
                    <p class="m-1 text-capitalize" :class=" (elem.done ===  true ) ? 'text-decoration-line-through' : '' ">{{index + 1}} â‹„ {{elem.text}}</p>
                    <div>
                        <i v-if="elem.done === false " role="button" class="fa-solid fa-check fs-5 mx-2" @click="checkTask(index) ; countTasks()"></i>
                        <i  role="button" class="fa-solid fa-trash-can text-danger mx-2" @click="cancelTask(index) ; countTasks()"></i>
                    </div>
                    
                </div>

                <!-- alternativa task finite -->
                <div v-if="todos.length == 0" class="rounded p-2 border-bottom d-flex justify-content-between align-items-center" :class=" (index % 2 == 0) ? 'bg-primary' : 'bg-white'"> 
                    <p class="m-1">Non hai niente da fare ðŸ˜˜</p>
                </div>
            </div>

            <!-- sezione counter -->
            <div class="d-flex justify-content-between">
                <p class="text-light">Tasks svolte: {{doneTasks}}</p>
                <p class="text-light">Tasks da svolgere: {{toDoTasks}}</p>
            </div>
        </div>
       
    </div>

    
    <!-- link bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Vue 3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link js -->
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
