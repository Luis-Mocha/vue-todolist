<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio: Vue To-do list</title>

    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- #app -->
    <div id="app">
        <!-- il codice html va qui -->

        <div class="container py-3">
            <h1 class="text-center">Boolean ToDo List</h1>

            <div class="text-center">
                <input type="text" v-model="testoInput" >
                <button @click="creaTodo">Crea ToDo</button>
                <p v-if=" error " class="alert alert-danger">
                    La task deve contenere alemeno 5 caratteri.
                </p>
            </div>
    
            <div class="my-5">
    
                <div v-for="(elem, index) in todos" :key="index" class="rounded p-2 border-bottom d-flex justify-content-between align-items-center" :class=" (index % 2 == 0) ? 'bg-primary text-light' : 'bg-white border'"> 
                    <p class="m-1">{{index + 1}} â‹„ {{elem.text}}</p>
                    <i role="button" class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
       
    </div>

    
    <!-- link bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Vue 3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link js -->
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
